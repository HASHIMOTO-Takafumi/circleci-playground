version: 2.1

jobs:
  hello:
    machine: true
    working_directory: /home/circleci/repo
    steps:
      - checkout
      - run:
          name: greeting
          command: |
            cd $CIRCLE_WORKING_DIRECTORY/src
            python main.py
  build:
    machine: true
    working_directory: /home/circleci/repo
    steps:
      - checkout
      - run:
          name: show version
          command: |
            docker version
      - run:
          name: build docker image
          command: |
            cd $CIRCLE_WORKING_DIRECTORY
            docker build .

workflows:
  version: 2
  build:
    jobs:
      - build
